{% extends "base.html" %}

{% block content %}

<h2>Основные герои</h2>

<div class="characters-grid">
    {% for character in characters %}
        <div class="character-card">
            <h3>{{ character.name }}</h3>
            <p>{{ character.description }}</p>
        </div>
    {% endfor %}
</div>

<a href="{{ url_for('profile') }}" class="btn">Перейти к форме</a>

{% endblock %}
